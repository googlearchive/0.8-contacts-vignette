<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<dom-module id="contacts-data">

  <template>

    <core-ajax auto url="../data/contacts.json" last-response="{{contacts}}"></core-ajax>

  </template>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'contacts-data',

    properties: {

      contacts: {
        type: Array,
        notify: true,
        value: function() {
          return [];
        }
      },

      selected: {
        type: Number,
        notify: true,
        value: 0
      },

      selectedContact: {
        computed: 'computeSelectedContact(contacts,selected)',
        notify: true,
        type: Object
      }

    },

    computeSelectedContact: function() {
      return this.contacts ? this.contacts[this.selected] : null;
    }

  })
})();

</script>
